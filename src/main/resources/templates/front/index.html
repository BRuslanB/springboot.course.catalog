    <div class="container mt-3 mx-auto" style="min-height: 600px;">

    <!-- Modal Details Course -->
    <div class="modal fade" id="itemCourseModal" tabindex="-1"

        <div class="modal-dialog">
            <div class="modal-content">

    <!-- Comments Course Modal -->

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View all course comments</h5>

                <div class="modal-body">

    <!-- Unenroll approve Modal -->
    <div class="modal fade" id="itemUnenrollModal" tabindex="-1"
         aria-labelledby="exModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                    <h5 class="modal-title" id="exModalLabel">View all course comments</h5>

                </div>
                <div class="modal-body">

                        <div class="col-12">

<script type="text/javascript">
    //delete localStorage.user;
    var curUser;
    function loadMain() {
        this.curUser = localStorage.getItem('user');
        var htmlCode = "";
        if (curUser != null) {
            htmlCode += "<li class='nav-item'>"
                htmlCode += "<a class='nav-link'>" + curUser + "</a>"
            htmlCode += "</li>"
            htmlCode += "<li class='nav-item'>"
                htmlCode += "<a class='nav-link' id='aSignOut'>SIGN OUT</a>"
            htmlCode += "</li>"
        } else {
            htmlCode += "<li class='nav-item'>"
                htmlCode += "<a class='nav-link' id='aSignIn'>SIGN IN AS</a>"
            htmlCode += "</li>"
            htmlCode += "<li class='nav-item'>"
                htmlCode += "<a class='nav-link' href='http://localhost:8000/register'>SIGN UP</a>"
            htmlCode += "</li>"
        }
        //прорисовка ulUserMenu
        ulUserMenu.innerHTML = htmlCode;
        //добавление onclick
        if (curUser != null) {
            aSignOut.onclick = function () {
                delete localStorage.user;
                curUser = null;
                loadMain();
            };
        } else {
            aSignIn.onclick = function () {
                var name = '';
                while (name === '') {
                    name = prompt('Input Login User');
                    // alert("name="+name);
                }
                if (name != null){
                    localStorage.setItem('user', name);
                    loadMain();
                }
            }
        }
    loadCourses();
    }

    function loadCourses() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            if (this.status == 200) {
                const result = this.responseText;
                var coursesList = JSON.parse(result);
                var htmlCode = "";
                if (curUser != null) {
                    for (i = 0; i < coursesList.length; i++) {
                        htmlCode += "<div class='col-4 p-2 mt-2 mx-auto'>";
                            htmlCode += "<div class='card border-light shadow rounded'>";
                                htmlCode += "<div class='card-header bg-light text-center'>";
                                    htmlCode += coursesList[i]["category"]["name"];
                                htmlCode += "</div>";
                                htmlCode += "<div class='card-body text-center'>";
                                    htmlCode += "<h5 class='card-title text-success'>";
                                        htmlCode += coursesList[i]["name"];
                                    htmlCode += "</h5>";
                                    htmlCode += "<div id='div_det" + coursesList[i]["id"] + "'>";
                                    htmlCode += "</div>";
                                    htmlCode += "<p class='card-text text-black-50 mt-1'>";
                                        htmlCode += coursesList[i]["description"];
                                    htmlCode += "</p>";
                                    htmlCode += "<div id='div_act" + coursesList[i]["id"] + "'>";
                                    htmlCode += "</div>";
                                    htmlCode += "<div id='div_com" + coursesList[i]["id"] + "'>";
                                    htmlCode += "</div>";
                                htmlCode += "</div>";
                            htmlCode += "</div>";
                        htmlCode += "</div>";
                    }
                }
                //прорисовка cardCoursesList
                cardCoursesList.innerHTML = htmlCode;
                //добавление кнопок
                if (curUser != null) {
                    for (i = 0; i < coursesList.length; i++) {
                        getCardEnrollId(coursesList[i]["id"])
                    }
                }
            }
        }
        xhttp.open("GET","http://localhost:8000/api/courses");
        xhttp.send();
    }

    function getCardEnrollId(courseId) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            if (this.readyState == 4 && this.status == 200) {
                const result = this.responseText;
                var res;
                try{
                    var itemCardEnroll = JSON.parse(result);
                    res = itemCardEnroll["id"];
                }catch(ex){
                    res = null;
                }
                var parent_det = document.getElementById("div_det" + courseId);
                var my_link_details = document.createElement('a');
                my_link_details.setAttribute("class", 'mt-1');
                my_link_details.innerHTML = 'Details';
                my_link_details.onclick = function (courseID) {
                    return function () {
                        openDetailsModal(courseID);
                    };
                }(courseId);
                if (typeof(parent_det) !== 'undefined' && parent_det !== null) {
                    parent_det.appendChild(my_link_details);
                }
                var parent_act = document.getElementById("div_act" + courseId);
                var parent_com = document.getElementById("div_com" + courseId);
                var my_btn_enroll = document.createElement('button');
                var my_btn_unenroll = document.createElement('button');
                var my_btn_comment = document.createElement('button');
                //console.log("res="+res);
                if (res !== null && res !== undefined) {
                    my_btn_unenroll.setAttribute("class", 'btn btn-warning btn-sm');
                    my_btn_unenroll.innerHTML = 'UNENROLL &nbsp';
                    my_btn_unenroll.onclick = function (enrollCardId) {
                        return function () {
                            openUnenrollModal(enrollCardId);
                        };
                    }(res);
                    if (typeof(parent_act) !== 'undefined' && parent_act !== null) {
                        parent_act.appendChild(my_btn_unenroll);
                    }
                    my_btn_comment.setAttribute("class", 'btn btn-primary btn-sm mt-2');
                    my_btn_comment.innerHTML = 'COMMENTS';
                    my_btn_comment.onclick = function (courseID, enrollCardId) {
                        return function () {
                            openCommentsModal(courseID, enrollCardId);
                        };
                    }(courseId, res);
                    if (typeof(parent_com) !== 'undefined' && parent_com !== null) {
                        parent_com.appendChild(my_btn_comment);
                    }
                } else {
                    my_btn_enroll.setAttribute("class", 'btn btn-success btn-sm');
                    my_btn_enroll.innerHTML = '&nbsp &nbsp ENROLL &nbsp &nbsp';
                    my_btn_enroll.onclick = function (courseID) {
                        return function () {
                            toEnroll(courseID);
                        };
                    }(courseId);
                    if (typeof(parent_act) !== 'undefined' && parent_act !== null) {
                        parent_act.appendChild(my_btn_enroll);
                    }
                }
            }
        }
        xhttp.open("GET","http://localhost:8000/api/enroll/" + courseId + "/" + curUser);
        xhttp.send();
    }

    function toEnroll(courseId){
        //alert("toEnroll: courseId="+courseId);
        var enrollObj = {
            "user": {
                "email": curUser,
            },
            "course": {
                "id": courseId
            }
        };
        var post = JSON.stringify(enrollObj);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "http://localhost:8000/api/enroll", true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
        xhr.send(post);

        xhr.onload = function () {
            if (xhr.status === 201) { //201-created
                alert("You have successfully Enrolled in the course!");
                loadCourses();
            } else {
                alert("Attention!\n" +
                    "There was an error enrolling in the course.\n" +
                    "Contact your administrator.");
            }
        }
    }

    function saveCommentsModal(){
        //alert("saveCommentsModal: comment=" + valTextComment.value + " userRating=" + valUserRating.value + " id=" + valEnrollCardId1.value);
        var enrollObj = {
            "id": valEnrollCardId1.value,
            "comment": valTextComment.value,
            "userRating": valUserRating.value
        };
        var put = JSON.stringify(enrollObj);
        var xhr = new XMLHttpRequest();
        xhr.open('PUT', "http://localhost:8000/api/enroll", true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
        xhr.send(put);

        xhr.onload = function () {
            if (xhr.status === 200) { //200-OK
                //alert("Your data has been successfully saved!");
                //loadCourses();
            }
        }
        //itemCommentsModal.hide();
    }

    function openCommentsModal(courseId, enrollCardId) {
        //alert("openCommentsModal: courseId="+courseId +", enrollCardId="+enrollCardId);
        const myModal = new bootstrap.Modal('#itemCommentsModal', {backdrop: true, focus: true, keyboard: true});
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            if (this.status === 200) {
                const result = this.responseText;
                var commentsList = JSON.parse(result);
                var htmlCode = "";
                var countRec = 0;
                htmlCode += "<thead class='mt-2'>";
                    htmlCode += "<tr>";
                        htmlCode += "<th style='width: 80%;'>ALL REVIEWS</th>";
                        htmlCode += "<th style='width: 10%;'>ESTIMATE</th>";
                        htmlCode += "<th style='width: 10%;'>AUTHOR</th>";
                    htmlCode += "</tr>";
                htmlCode += "</thead>"
                htmlCode += "<tbody>"
                for (i=0; i<commentsList.length; i++) {
                    if (commentsList[i]["id"] === enrollCardId) {
                        valEnrollCardId1.value = enrollCardId;
                        valTextComment.value = commentsList[i]["comment"];
                        valUserRating.value = commentsList[i]["userRating"];
                        valUserPoint.value = commentsList[i]["point"];
                    } else {
                        htmlCode += "<tr>";
                            htmlCode += "<td style='max-height: 2em;'>" +
                                commentsList[i]["comment"] + "</td>";
                            htmlCode += "<td style='text-align: center;'>" +
                                commentsList[i]["userRating"] + "</td>";
                            htmlCode += "<td>" + commentsList[i]["user"]["fullName"] + "</td>";
                        htmlCode += "</tr>";
                        countRec++;
                    }
                }
                htmlCode += "</tbody>"
                if (countRec > 0) {
                    tableCommentsList.innerHTML = htmlCode;
                } else {
                    tableCommentsList.innerHTML = "";
                }
            }
        }
        xhttp.open("GET","http://localhost:8000/api/enroll/comments/" + courseId);
        xhttp.send();

        myModal.show();
    }

    function openDetailsModal(courseId) {
        // alert("openDetailsModal=" + courseId);
        const myModal = new bootstrap.Modal('#itemCourseModal', {backdrop: true, focus: true, keyboard: true});
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            if (this.status === 200) {
                const result = this.responseText;
                var courseItem = JSON.parse(result);
                valCoursePrice.value = courseItem["priceValue"];
                valCourseRating.value = courseItem["ratingValue"];
                if (courseItem["author"] != null) {
                    valCourseAuthor.value = courseItem["author"]["fullName"];
                    valCourseAuthor.setAttribute("class", "text-primary");
                } else {
                    valCourseAuthor.value = "none";
                    valCourseAuthor.setAttribute("class", "text-danger");
                }
            }
        }
        xhttp.open("GET","http://localhost:8000/api/courses/" + courseId);
        xhttp.send();

        myModal.show();
    }

    function openUnenrollModal(enrollCardId) {
        //alert("openUnenrollModal=" + enrollCardId);
        const myModal = new bootstrap.Modal('#itemUnenrollModal', {backdrop: true, focus: true, keyboard: true});
        valEnrollCardId2.value = enrollCardId;

        myModal.show();
    }

    function approveUnenrollModal(){
        //alert("approveUnenrollModal: idCardEnroll=" + valEnrollCardId2.value);
        var xhr = new XMLHttpRequest();
        xhr.onload = function(){
            if(xhr.status === 200){
                alert("You have successfully Unenrolled!");
                loadCourses();
            }
        }
        xhr.open('DELETE', "http://localhost:8000/api/enroll/" + valEnrollCardId2.value);
        xhr.send();
        //itemUnenrollModal.hide();
    }
</script>

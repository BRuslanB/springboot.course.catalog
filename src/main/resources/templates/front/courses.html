<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script type="text/javascript">
    function loadCourses() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){
            const result = this.responseText;
            var coursesList = JSON.parse(result);
            console.log(result);
            console.log(coursesList);
            console.log(coursesList.length);
            var htmlCode = "";
            for (i=0; i<coursesList.length; i++){
                htmlCode += "<tr>";
                    htmlCode += "<td>" + coursesList[i]["id"] + "</td>";
                    htmlCode += "<td>" + coursesList[i]["name"] + "</td>";
                    htmlCode += "<td>" + coursesList[i]["description"] + "</td>";
                    htmlCode += "<td>" + coursesList[i]["priceValue"] + "</td>";
                    htmlCode += "<td>" + coursesList[i]["ratingValue"] + "</td>";
                    if (coursesList[i]["author"] != null) {
                        htmlCode += "<td>" +
                            coursesList[i]["author"]["fullName"] +
                        "</td>";
                    } else {
                        htmlCode += "<td>none</td>";
                    }
                    htmlCode += "<td>" + coursesList[i]["category"]["name"] + "</td>";
                    if (coursesList[i]["content"] != null) {
                        htmlCode += "<td>" +
                            "<button id='btn_enroll' class='btn btn-success btn-sm' " +
                                "onclick='toEnroll(" + coursesList[i]["id"] + ")'>" +
                                "ENROLL" +
                            "</button>" +
                        "</td>";
                    } else {
                        htmlCode += "<td>" +
                            "<button id='btn_enroll' class='btn btn-success btn-sm' disabled " +
                                "onclick='toEnroll(" + coursesList[i]["id"] + ")'>" +
                                "ENROLL" +
                            "</button>" +
                        "</td>";
                    }
                    htmlCode += "<td>" +
                        "<button id='btn_comment' class='btn btn-primary btn-sm' " +
                            "data-bs-toggle='modal' data-bs-target='#commentCourseModal'" +
                            coursesList[i]["id"] + ">" +
                            "COMMENTS" +
                        "</button>" +
                    "</td>";
                htmlCode += "</tr>";
            }
            document.getElementById("coursesContent").innerHTML = htmlCode;
        }
        xhttp.open("GET","http://localhost:8000/api/courses");
        xhttp.send();
    }
    function toEnroll(courseId){
        var enrollObj = {
            "userId": 3, //temp
            "courseId": courseId,
            "comment": '',
            "userRating": 0
        };
        var post = JSON.stringify(enrollObj);
        var xhr = new XMLHttpRequest();

        xhr.open('POST', "http://localhost:8000/api/enroll", true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
        xhr.send(post);

        xhr.onload = function (){
            if(xhr.status === 201){
                alert("You have successfully enrolled in the course");
                // loadCourses();
            }
        }
    }
</script>
